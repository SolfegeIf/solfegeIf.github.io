  <div class="col-lg-10 col-md-5 col-sm-9">

      <div class="col-md-offset-3">
        <input class="btn btn-default" type="button" value="Tocar intervalo" onClick="playMediumMidi();">
        <input class="btn btn-default" type="button" value="Repetir intervalo" onClick="repeatInterval();">
        <input class="btn btn-default" type="button" value="parar intervalo" onClick="stopMidi();">
        <input class="btn btn-default" type="button" value="Desistir">
      </div>

      <div id="alerta" role="alert">
        <p id="texto"></p>
      </div>
      <hr>
      <div class="col-md-offset-3 col-lg-5">
        <input class="btn btn-default" type="button" value="Do Ré" onClick="respMidi(0);">
        <input class="btn btn-default" type="button" value="Do Ré Bemol" onClick="respMidi(1);">
        <input class="btn btn-default" type="button" value="Do Mi" onClick="respMidi(2);">
      </div>

        <input class="btn btn-default" type="button" value="Dó Si" onClick="respMidi(5);">
